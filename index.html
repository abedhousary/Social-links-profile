<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="personal-info">
        <div class="avatar"></div>
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
      </div>
      <div class="socials">
        <div class="social-btns">GitHub</div>
        <div class="social-btns">Frontend Mentor</div>
        <div class="social-btns">LinkedIn</div>
        <div class="social-btns">Twitter</div>
        <div class="social-btns">Instagram</div>
      </div>
    </div>
  </body>
</html>
